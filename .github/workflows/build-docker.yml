# https://www.docker.com/blog/docker-v2-github-action-is-now-ga/
# https://www.docker.com/blog/multi-arch-build-and-images-the-simple-way/
# https://docs.github.com/en/actions/guides/publishing-docker-images

name: 'Docker Integration Tests and Release'

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
      arch:
        required: false
        type: string
        default: 'x86'
  push:
    branches:
      - master
      - devel
  pull_request:
    branches:
      - master
      - devel

jobs:
  build:
    if: ${{ github.repository == 'nextcloud/nextcloudpi' }}
    runs-on: ubuntu-latest
    env:
      VERSION: "${{ inputs.git_ref || github.ref }}"
      ARCH: "${{ inputs.arch || 'x86' }}"
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: "${{ env.VERSION }}"

      - name: Login to docker
        run: |
          echo "${{ secrets.DOCKER_PASSWORD_INTERNAL }}" | docker login -u "${{ secrets.DOCKER_LOGIN_INTERNAL }}" --password-stdin

      - name: Build images
        id: build-container
        run: |
          ./build/build-docker.sh "${ARCH?}"
          docker tag "ownyourbits/nextcloudpi-${ARCH?}:latest" "thecalcaholic/ncp-internal-${ARCH?}:${{ github.run_id }}"
          testing_image="ownyourbits/nextcloudpi-${ARCH?}:latest"
          [[ "${ARCH?}" == "arm64" ]] && testing_image="ownyourbits/ncp-qemu-fix-${ARCH?}:latest"
          docker tag "${testing_image}" "thecalcaholic/ncp-internal-${ARCH?}:${{ github.run_id }}-testing"
          docker push "thecalcaholic/ncp-internal-${ARCH?}:${{ github.run_id }}"
          docker push "thecalcaholic/ncp-internal-${ARCH?}:${{ github.run_id }}-testing"

  update-test:
    needs:
      - build
    runs-on: ubuntu-latest
    env:
      VERSION: "${{ inputs.git_ref || github.ref }}"
      ARCH: "${{ inputs.arch || 'x86' }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: "${{ env.VERSION }}"
      - name: Get previous release
        id: get_previous_version
        shell: bash
        run: |
          set -e
          if [[ -n "${{ github.base_ref }}" ]]
          then
            version="${{ github.base_ref }}"
          elif [[ "${{ env.VERSION }}" == "refs/heads/devel" ]]
          then
            version="latest"
          else
            if [[ "${{ github.ref_type }}" != "tag" ]] || ! git describe --tags > /dev/null
            then
              git fetch -fu --tags origin ${{ env.VERSION }}:${{ env.VERSION }}
            fi
            version="$(git describe --tags)"
            [[ "$version" =~ .*-.*-.* ]] || {
              git checkout HEAD~1
              version="$(git describe --tags)"
            }
            version="${version%-*-*}"
          fi
          curl "https://hub.docker.com/v2/repositories/ownyourbits/nextcloudpi-${ARCH}/tags/${version}" | grep 'errinfo' > /dev/null && {
            echo "Image ownyourbits/nextcloudpi-${ARCH}:${version} does not exist - falling back to :latest"
            version="latest"
          }
          echo "Previous version is '$version'"
          echo "::set-output name=previous_version::${version}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Start ncp container
        run: |
          docker volume create ncdata
          platform=linux/${ARCH?}
          [[ "$ARCH" == 'x86' ]] && platform=linux/amd64
          tmpdir=$(mktemp)
          pushd "$tmpdir"
          docker build . -t ncp-testing -f <EOF
          FROM --platform=linux/${arch} ownyourbits/nextcloudpi:${{ steps.checkout_previous_version.outputs.previous_version }}
  
          RUN echo 'Mutex posixsem' >> /etc/apache2/mods-available/ssl.conf
          EOF
          popd
          rm -r "$tmpdir"
          docker run --platform "$platform" -v ncdata:/data -d --rm -p 8443:443 -p 4443:4443 --name nextcloudpi ncp-testing

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: "${{ env.VERSION }}"

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
      - name: Setup GeckoDriver
        uses: browser-actions/setup-geckodriver@latest
      - name: Setup Selenium
        run: pip install selenium

      - name: Activate container
        working-directory: ./tests
        run: |
          docker logs nextcloudpi |& awk '{ print "CONTAINER::" $0 }'
          echo 'CONTAINER:: =========='
          docker logs -f nextcloudpi |& awk '{ print "CONTAINER::" $0 }' &
          docker exec nextcloudpi bash -c 'tail -f /var/log/ncp.log' |& awk '{ print "NCP::" $0 }' &
          cmd=(python activation_tests.py --no-gui localhost 8443 4443)
          [[ "${ARCH?}" == "x86" ]] || { sleep 30; cmd+=(--timeout 300); }
          
          success=false
          for attempt in {1..3}
          do
            echo ":: Activation Tests (attempt $attempt/3) ::"
            "${cmd[@]}" || {
              tail -n 20 geckodriver.log >&2 || true
              echo "CI:: Activation test (attempt $attempt/3) failed!"
              docker exec nextcloudpi bash /usr/local/bin/ncp-diag
              sleep 12
              continue
            }
            success=true
            break
          done
          [[ "$success" == "true" ]] || {
            echo "CI:: Activation test failed in all attempts!"
            exit 1
          }
          echo "CI:: Activation test successful"
      - name: Start new container
        run: |
          docker stop nextcloudpi
          docker run -d -v ncdata:/data --rm -p 8443:443 -p 4443:4443 --name nextcloudpi thecalcaholic/ncp-internal-${ARCH?}:${{ github.run_id }}-testing
      - name: Integration Tests
        working-directory: ./tests
        run: |
          docker logs nextcloudpi |& awk '{ print "CONTAINER::" $0 }'
          echo 'CONTAINER:: =========='
          docker logs -f nextcloudpi |& awk '{ print "CONTAINER::" $0 }' &
          docker exec nextcloudpi bash -c 'tail -f /var/log/ncp.log' |& awk '{ print "NCP::" $0 }' &
          [[ "${ARCH?}" == "x86" ]] || sleep 30
          
          sleep 20
                    
          success=false
          for attempt in {1..3}
          do
            echo ":: System Tests (attempt $attempt/3) ::"
            python system_tests.py --no-ping --non-interactive || {
              echo "CI:: System test (attempt $attempt) failed!"
              sleep 12
              continue
            }
            success=true
            break
          done
          [[ "$success" == "true" ]] || {
            echo "CI:: System test failed in all attempts!"
            exit 1
          }
          echo "CI:: System test successful"
          
          success=false
          for attempt in {1..3}
          do
            echo ":: Nextcloud Tests (attempt $attempt/3) ::"
            python nextcloud_tests.py --no-gui localhost 8443 4443 || {
              tail -n 20 geckodriver.log >&2 || true
              echo "CI:: Nextcloud test (attempt $attempt/3) failed!"
              sleep 12
              continue
            }
            success=true
            break
          done
          [[ "$success" == "true" ]] || {
            echo "CI:: Nextcloud test failed in all attempts!"
            exit 1
          }
          echo "CI:: Nextcloud test successful"
          
          docker exec nextcloudpi bash /usr/local/bin/ncp-diag

  test:
    needs:
      - build
    runs-on: ubuntu-latest
    env:
      VERSION: "${{ inputs.git_ref || github.ref }}"
      ARCH: "${{ inputs.arch || 'x86' }}"
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Login to docker
        run: |
          echo "${{ secrets.DOCKER_PASSWORD_INTERNAL }}" | docker login -u "${{ secrets.DOCKER_LOGIN_INTERNAL }}" --password-stdin
      - name: Start ncp container
        run: |
          docker run -d --rm -p 8443:443 -p 4443:4443 --name nextcloudpi thecalcaholic/ncp-internal-${ARCH?}:${{ github.run_id }}-testing

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: "${{ env.VERSION }}"

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
      - name: Setup GeckoDriver
        uses: browser-actions/setup-geckodriver@latest
      - name: Setup Selenium
        run: pip install selenium

      - name: Integration Tests
        working-directory: ./tests
        run: |
          docker logs nextcloudpi |& awk '{ print "CONTAINER::" $0 }'
          echo 'CONTAINER:: =========='
          docker logs -f nextcloudpi |& awk '{ print "CONTAINER::" $0 }' &
          docker exec nextcloudpi bash -c 'tail -f /var/log/ncp.log' |& awk '{ print "NCP::" $0 }' &
          cmd=(python activation_tests.py --no-gui localhost 8443 4443)
          [[ "${ARCH?}" == "x86" ]] || cmd+=(--timeout 300)
          
          success=false
          for attempt in {1..3}
          do
            echo ":: Activation Tests (attempt $attempt/3) ::"
            "${cmd[@]}" || {
              tail -n 20 geckodriver.log >&2 || true
              echo "CI:: Activation test (attempt $attempt/3) failed!"
              docker exec nextcloudpi bash /usr/local/bin/ncp-diag
              sleep 12
              continue
            }
            success=true
            break
          done
          [[ "$success" == "true" ]] || {
            echo "CI:: Activation test failed in all attempts!"
            exit 1
          }
          echo "CI:: Activation test successful"
          
          success=false
          for attempt in {1..3}
          do
            echo ":: System Tests (attempt $attempt/3) ::"
            python system_tests.py --no-ping --non-interactive || {
              echo "CI:: System test (attempt $attempt) failed!"
              sleep 5
              continue
            }
            success=true
            break
          done
          [[ "$success" == "true" ]] || {
            echo "CI:: System test failed in all attempts!"
            exit 1
          }
          echo "CI:: System test successful"
          
          success=false
          for attempt in {1..3}
          do
            echo ":: Nextcloud Tests (attempt $attempt/3) ::"
            python nextcloud_tests.py --no-gui localhost 8443 4443 || {
              tail -n 20 geckodriver.log >&2 || true
              echo "CI:: Nextcloud test (attempt $attempt/3) failed!"
              sleep 5
              continue
            }
            success=true
            break
          done
          [[ "$success" == "true" ]] || {
            echo "CI:: Nextcloud test failed in all attempts!"
            exit 1
          }
          echo "CI:: Nextcloud test successful"
          
          docker exec nextcloudpi bash /usr/local/bin/ncp-diag

